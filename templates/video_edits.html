<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palla Lohith Ram- Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .post-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
        }
        .post-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer; /* Add pointer cursor to indicate clickability */
        }
        .post-details {
            padding-left: 250px;
        }
        .post-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .post-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .post-date {
            font-size: 0.9rem;
            color: #777;
            margin-top: 10px;
        }
        .modal-image {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">palla Lohith Ram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Posts Section -->
    <div class="container my-5">
        <h1 class="text-center mb-5">My Posts</h1>
        {% if videos1 %}
        {% for video in videos1 %}
        <div class="row post-container">
            <!-- Post Image -->
            <div class="col-md-4">

 <div>
            <iframe width="560" height="315" src="{{video.url}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </div>

            </div>
            <!-- Post Details -->
            <div class="col-md-8 post-details">
                <h2 class="post-title">{{ video.name }}</h2>
                <p class="post-description">{{ video.description }}</p>
                <p class="post-date">Posted on: {{ video.date }}</p>
            </div>
        </div>

        <!-- Modal for Maximized Image -->
        <div class="modal fade" id="imageModal{{ video.id }}" tabindex="-1" aria-labelledby="imageModalLabel{{ video.id }}" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body">

 <div>

        </div>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h2 class="post-description">Not Posted Anythin Yet....</h2>


        {% endif %}

    </div>
    <!-- Footer -->
    <div class="footer bg-light py-3">
        <div class="container text-center">
            <p class="mb-0">&copy;2025 Palla Lohith Ram. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
